<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CostChef</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>CostChef</h1>

  <!-- 1. INGREDIENCIA -->
  <section class="card">
    <h2>1. Pridať ingredienciu</h2>

    <div class="row">
      <input id="ingName" placeholder="Názov ingrediencie">
      <input id="ingPrice" type="number" step="0.01" placeholder="Cena €/kg">
      <input id="ingGrams" type="number" step="1" placeholder="g na porciu">
      <button onclick="addIngredient()">Pridať</button>
    </div>

    <ul id="ingredientsList"></ul>
  </section>

  <!-- 2. JEDLO -->
  <section class="card">
    <h2>2. Vytvoriť jedlo</h2>

    <div class="row">
      <input id="mealName" placeholder="Názov jedla">
      <input id="mealPrice" type="number" step="0.01" placeholder="Predajná cena €">
      <button onclick="addMeal()">Pridať</button>
    </div>

    <ul id="mealsList"></ul>
  </section>

  <!-- 3. PRIDAŤ INGREDIENCIE -->
  <section class="card">
    <h2>3. Pridať ingrediencie do jedla</h2>

    <div class="row">
      <select id="mealSelect"></select>
      <select id="ingSelect" multiple size="6"></select>
      <button onclick="addIngredientToMeal()">Pridať do jedla</button>
    </div>

  </section>

</div>

<script src="app.js"></script>
</body>
</html>
