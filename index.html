<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>CostChef</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h1>Zadaj prístupový kód</h1>
    <input id="code" placeholder="Tvoj kód">
    <button onclick="checkCode()">Vstúpiť</button>
  </div>
</div>

<!-- HLAVNÁ APLIKÁCIA -->
<div id="app" style="display:none;">
  <h1>CostChef</h1>

  <!-- Ingrediencie -->
  <section class="box">
    <h2>Ingrediencie</h2>
    <input id="ingName" placeholder="Názov">
    <input id="ingPrice" type="number" placeholder="Cena balenie €">
    <input id="ingQty" type="number" placeholder="Množstvo balenie">
    <button onclick="addIngredient()">Pridať ingredienciu</button>
    <ul id="ingredientsList"></ul>
  </section>

  <!-- Jedlá -->
  <section class="box">
    <h2>Jedlá</h2>
    <input id="mealName" placeholder="Názov jedla">
    <input id="mealPrice" type="number" placeholder="Predajná cena €">
    <button onclick="addMeal()">Pridať jedlo</button>
    <ul id="mealsList"></ul>

    <h3>Pridať ingredienciu do jedla</h3>
    <select id="mealSelect">
      <option value="">Vyber jedlo</option>
    </select>
    <select id="ingSelect">
      <option value="">Vyber ingredienciu</option>
    </select>
    <input id="ingAmount" type="number" placeholder="Množstvo">
    <button onclick="addIngredientToMeal()">Pridať do jedla</button>
  </section>

  <button id="clearAll" class="danger" onclick="clearAll()">Vymazať všetko</button>
</div>

<script src="app.js"></script>
</body>
</html>
